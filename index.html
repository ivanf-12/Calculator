<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <script type="text/javascript" src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/be3eb44708.js" 
    crossorigin="anonymous"></script>
  <link rel="icon" 
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 
    viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¢</text>
    </svg>">
</head>
<body>
  <div id="container">
    <div id="preview">
      <div id="pre-display">tulisan</div>
      <div id="display">0</div>
    </div>
    <div id="buttons">
      <div class="grid-element del" id="AC">CLEAR</div>
      <div class="grid-element del nDelete" id="C">BACKSPACE</div>
      <div class="grid-element number n7" id="7">7</div>
      <div class="grid-element number n8" id="8">8</div>
      <div class="grid-element number n9" id="9">9</div>
      <div class="grid-element nan command ndivide">:</div>
      <div class="grid-element number n4" id="4">4</i></div>
      <div class="grid-element number n5" id="5">5</i></div>
      <div class="grid-element number n6" id="6">6</i></div>
      <div class="grid-element nan command nx">x</div>
      <div class="grid-element number n1" id="1">1</div>
      <div class="grid-element number n2" id="2">2</div>
      <div class="grid-element number n3" id="3">3</div>
      <div class="grid-element nan command nminus">-</div>
      <div class="grid-element number n0" id="0">0</div>
      <div class="grid-element ndot" id="dot">.</div>
      <div class="grid-element equals nequal" id="equals"><i class="fa-solid 
        fa-equals"></i></div>
      <div class="grid-element nan command nplus">+</div>
    </div>
  </div>
</body>
</html>
