<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <script type="text/javascript" src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/be3eb44708.js" 
    crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">
    <div id="preview">
      <p id="display">0</p>
    </div>
    <div id="buttons">
      <div class="grid-element AC">AC</div>
      <div class="grid-element C">C</div>
      <div class="grid-element command">%</div>
      <div class="grid-element command">:</div>
      <div class="grid-element number">7</div>
      <div class="grid-element number">8</div>
      <div class="grid-element number">9</div>
      <div class="grid-element command">+</div>
      <div class="grid-element number">4</i></div>
      <div class="grid-element number">5</i></div>
      <div class="grid-element number">6</i></div>
      <div class="grid-element command">-</div>
      <div class="grid-element number">1</div>
      <div class="grid-element number">2</div>
      <div class="grid-element number">3</div>
      <div class="grid-element command">x</div>
      <div class="grid-element number">0</div>
      <div class="grid-element decimal">.</div>
      <div class="grid-element equals" id="equals"><i class="fa-solid 
        fa-equals"></i></div>
    </div>
  </div>
</body>
</html>
