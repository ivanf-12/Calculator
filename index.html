<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="icon" 
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 
    viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>๐ข</text>
    </svg>">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-clear-all class="span-two">AC</button>
    <button data-delete class="span-two" id="Delete">DEL</button>
    <button data-number id="7">7</button>
    <button data-number id="8">8</button>
    <button data-number id="9">9</button>
    <button data-operator class="operator" id="รท">รท</button>
    <button data-number id="4">4</button>
    <button data-number id="5">5</button>
    <button data-number id="6">6</button>
    <button data-operator class="operator" id="*">*</button>
    <button data-number id="1">1</button>
    <button data-number id="2">2</button>
    <button data-number id="3">3</button>
    <button data-operator class="operator" id="-">-</button>
    <button data-number id="0">0</button>
    <button data-number id=".">.</button>
    <button data-equals class="equals" id="=">=</button>
    <button data-operator class="operator" id="+">+</button>
  </div>
</body>
</html>
