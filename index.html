<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <script type="text/javascript" src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/be3eb44708.js" 
    crossorigin="anonymous"></script>
  <link rel="icon" 
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 
    viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¢</text>
    </svg>">
</head>
<body>
  <div id="container">
    <div id="preview">
      <p id="pre-display">tulisan</p>
      <p id="display">0</p>
    </div>
    <div id="buttons">
      <div class="grid-element del" id="AC">CLEAR</div>
      <div class="grid-element del" id="C">BACKSPACE</div>
      <div class="grid-element number">7</div>
      <div class="grid-element number">8</div>
      <div class="grid-element number">9</div>
      <div class="grid-element nan command">:</div>
      <div class="grid-element number">4</i></div>
      <div class="grid-element number">5</i></div>
      <div class="grid-element number">6</i></div>
      <div class="grid-element nan command">x</div>
      <div class="grid-element number">1</div>
      <div class="grid-element number">2</div>
      <div class="grid-element number">3</div>
      <div class="grid-element nan command">-</div>
      <div class="grid-element number">0</div>
      <div class="grid-element number">.</div>
      <div class="grid-element equals" id="equals"><i class="fa-solid 
        fa-equals"></i></div>
      <div class="grid-element nan command">+</div>
    </div>
  </div>
</body>
</html>
