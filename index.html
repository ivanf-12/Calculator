<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="icon" 
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 
    viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¢</text>
    </svg>">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/be3eb44708.js" 
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <div data-clear-all class="buttons span-two">AC</div>
    <div data-delete class="buttons span-two">DEL</div>
    <div data-number class="buttons">7</div>
    <div data-number class="buttons">8</div>
    <div data-number class="buttons">9</div>
    <div data-operator class="buttons operator">Ã·</div>
    <div data-number class="buttons">4</div>
    <div data-number class="buttons">5</div>
    <div data-number class="buttons">6</div>
    <div data-operator class="buttons operator">*</div>
    <div data-number class="buttons">1</div>
    <div data-number class="buttons">2</div>
    <div data-number class="buttons">3</div>
    <div data-operator class="buttons operator">-</div>
    <div data-number class="buttons">0</div>
    <div data-number class="buttons">.</div>
    <div data-equals class="buttons equals">=</div>
    <div data-operator class="buttons operator">+</div>
  </div>

</html>
