<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <script type="text/javascript" src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/be3eb44708.js" 
    crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">
    <div id="preview">
      <p>Dummy Text</p>
    </div>
    <div id="buttons">
      <div class="grid-element">AC</div>
      <div class="grid-element">C</div>
      <div class="grid-element"><i class="fa-solid fa-percent"></i></div>
      <div class="grid-element"><i class="fa-solid fa-divide"></i></div>
      <div class="grid-element">7</div>
      <div class="grid-element">8</div>
      <div class="grid-element">9</div>
      <div class="grid-element"><i class="fa-solid fa-plus"></i></div>
      <div class="grid-element">4</i></div>
      <div class="grid-element">5</i></div>
      <div class="grid-element">6</i></div>
      <div class="grid-element"><i class="fa-solid fa-minus"></i></div>
      <div class="grid-element">1</div>
      <div class="grid-element">2</div>
      <div class="grid-element">3</div>
      <div class="grid-element"><i class="fa-solid fa-xmark"></i></div>
      <div class="grid-element">0</div>
      <div class="grid-element">.</div>
      <div class="grid-element" id="equations"><i class="fa-solid fa-equals">
        </i></div>
    </div>
  </div>
</body>
</html>
